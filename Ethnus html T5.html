<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
      Registration Form {
        text-align: center;
      }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            width: auto;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            cursor: pointer;
        }
        label{
          inline ;
        }
    </style>
</head>
<body>

    <h1>Registration Form</h1>
    <form action="#">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="re-password">Re-enter Password</label>
        <input type="password" id="re-password" name="re-password" required>

        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>

        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phone-number" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>

        <label for="state">State</label>
        <input type="text" id="state" name="state" required>

        <label for="country">Country</label>
        <select id="country" name="country" required>
            <option value="">Choose your country</option>
            <!-- Add country options here -->
        </select>

        <label>Languages known</label>
        <label><input type="checkbox" name="languages" value="English"> English</label>
        <label><input type="checkbox" name="languages" value="Kannada"> Kannada</label>
        <label><input type="checkbox" name="languages" value="Hindi"> Hindi</label>
        <label><input type="checkbox" name="languages" value="Telugu"> Telugu</label>

        <label>
            <input type="checkbox" required> Hereby I declare all the given details are true
        </label>

        <input type="submit" value="Register">
    </form>
    
    <p><a href="https://ethnus.com">Log in to Ethnus website</a></p>

</body>
</html>
