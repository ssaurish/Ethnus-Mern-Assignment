<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"], input[type="password"], input[type="number"], select {
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>User Information Form</h2>
    <form>
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" value=""><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value=""><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="re-password">Re Password:</label><br>
        <input type="password" id="re-password" name="re-password"><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" value=""><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value=""><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <button type="submit">Save</button>
    </form>

</body>
</html>
