<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form with Error Messages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif;
        }
      .container {
            max-width: 600px; /* Adjust container width as needed */
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 30px); /* Adjust width for icon */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
      .input-wrapper {
            position: relative; /* For positioning the icon */
        }
      .input-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none; /* Prevent clicking the icon */
        }
      .error-message {
            color: red;
            font-size: 14px;
        }
      select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
      button[type="submit"] {
            background-color: #f00; /* Red */
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) { /* Extra small screens */
            .container {
                width: 90%; /* Make container take up most of the screen */
                padding: 15px;
            }
        }

        @media (min-width: 577px) and (max-width: 768px) { /* Small screens */
            .container {
                width: 90%;
            }
        }

        /* Medium and larger screens - container width is handled by .container class */
    </style>
</head>
<body>

    <div class="container">
        <form id="myForm" action="#" method="post">
            <label for="name">Name</label>
            <div class="input-wrapper">
                <input type="text" id="name" name="name" required>
                <span class="input-icon"><i class="fas fa-exclamation-circle"></i></span>
            </div>
            <div id="nameError" class="error-message"></div>

            <label for="email">Email</label>
            <div class="input-wrapper">
                <input type="email" id="email" name="email" required>
                <span class="input-icon"><i class="fas fa-exclamation-circle"></i></span>
            </div>
            <div id="emailError" class="error-message"></div>

            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" required>
                <span class="input-icon"><i class="fas fa-exclamation-circle"></i></span>
            </div>
            <div id="passwordError" class="error-message"></div>

            <label for="hobbies">Hobbies</label>
            <select id="hobbies" name="hobbies">
                <option value="reading">Reading</option>
                <option value="writing">Writing</option>
                <option value="coding">Coding</option>
                </select><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // ... (JavaScript code remains the same)
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
