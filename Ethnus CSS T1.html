<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Use Arial or a similar sans-serif font */
        }

        table {
            width: 100%;
            border-collapse: separate; /* Separate cell borders */
            border-spacing: 2px; /* Adjust spacing between cells */
        }

        th, td {
            padding: 8px; /* Slightly less padding */
            text-align: left;
            border: 1px solid #ccc; /* Light gray border for all cells */
            border-radius: 5px; /* Rounded corners for cells */
            background-color: #e0f2f7; /* Light blue background for cells */
        }

        th {
            background-color: #00bcd4; /* Teal header background */
            color: white;
            font-weight: bold;
        }

        /* Add some hover effect on rows (optional) */
        tr:hover {
            background-color: #bbdefb; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
