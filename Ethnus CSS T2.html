<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-around; /* Distribute space evenly */
            align-items: flex-start; /* Align items to the top */
            padding: 20px;
        }

        .vertical-nav {
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
        }

        .vertical-nav a {
            display: block; /* Make links stack vertically */
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        .vertical-nav a:hover {
            background-color: lightyellow; /* Highlight on hover */
        }

        


        .horizontal-nav {
            background-color: lightgrey;
            padding: 10px;
            border-radius: 5px;
        }

        .horizontal-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; /* Arrange list items horizontally */
        }

        .horizontal-nav li {
            margin-right: 10px; /* Add spacing between list items */
        }

        .horizontal-nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            
        }

        .horizontal-nav a:hover {
            background-color: #ddd; /* Slightly darker on hover */
        }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="vertical-nav">
            <h2>Vertical Navigation Bar</h2>
            <a href="#" class="active">Home</a>
            <a href="#">Java</a>
            <a href="#">CSS</a>
            <a href="#">HTML</a>
            <a href="#">Bootstrap</a>
        </div>

        <div class="horizontal-nav">
             <h2>Horizontal Navigation Bar</h2>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Java</a></li>
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
            </ul>
        </div>

    </div>

</body>
</html>
